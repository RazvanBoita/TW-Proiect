<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <link rel="stylesheet" href="../css/quizzes.css" type="text/css">
    <link rel="stylesheet" href="../css/navbar.css" type="text/css">
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>
    <main id="whole-container">
        <div id="dropdowns">
            <select name="difficulty" id="difficulty">
                <option value="" disabled selected>Difficulty</option>
                <option class="options">All</option>
                <option class="options Easy" value="Easy">Easy</option>
                <option class="options Medium" value="Medium">Medium</option>
                <option class="options Hard" value="Hard">Hard</option>
            </select>
             <select name="category" id="category">
                
             </select>
             <select name="order" id="order">
                <option class="options id" value="id-asc">Id A-Z</option>
                <option class="options id" value="id-desc">Id Z-A</option>
                <option class="options title" value="title-asc">Title A-Z</option>
                <option class="options title" value="title-desc">Title Z-A</option>
                <option class="options rating" value="rating-asc">Rating A-Z</option>
                <option class="options rating" value="rating-desc">Rating Z-A</option>
                <option class="options difficulty" value="difficulty-asc">Difficulty A-Z</option>
                <option class="options difficulty" value="difficulty-desc">Difficulty Z-A</option>
             </select>
        </div>
        <div id="search-bar-container">
            <input type="text" id="search-bar" placeholder="Search question">
        </div>

        <div id="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Title</th>
                        <th>Rating</th>
                        <th>Difficulty</th>
                    </tr>
                </thead>
                <tbody id="list">
                 
                </tbody>
            </table>
            <div id="pagination">
                <button id="prev" >
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
                    </svg>
                  </button>
                <button id="next">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7"/>
                    </svg>
                  </button>
            </div>
            <div id="page-numbers">
                <p id="currentPage"></p>
                <p>/</p>
                <div id="quizz-counter">
                </div>
            </div>
            <p>Total questions:<span id="total-questions"></span></p>

           
        </div>
        
    </main>
    <script src="../js/navbar.js"></script>
    <script src="../js/getQuizzesPage.js"></script>
    <script src="../js/deleteQuestion.js"></script>
    <script src="../js/updateQuestion.js"></script>

    <script id="template-list-category" type="text/template">
        <option class="options" value="{{type}}">{{type}}</option>
    </script>
    <script id="template-list-quizzes" type="text/template">
        <tr>
            <td class="status-field">{{status}}</td>
            <td>
                <button style="background-color: red; cursor: pointer; display: {{buttonVisibility}};" id="{{id}}" onclick="onDelete(this)">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                    </svg>
                </button>
            
                <button style="background-color: yellow; cursor: pointer; display: {{buttonVisibility}};" id="{{id}}" onclick="onUpdate(this)">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.779 17.779 4.36 19.918 6.5 13.5m4.279 4.279 8.364-8.643a3.027 3.027 0 0 0-2.14-5.165 3.03 3.03 0 0 0-2.14.886L6.5 13.5m4.279 4.279L6.499 13.5m2.14 2.14 6.213-6.504M12.75 7.04 17 11.28"/>
                    </svg>
                </button>
                <a href = "/question?id={{id}}">{{title}}</a>
            </td>
            <td id="rating-field">{{rating}}</td>
            <td class="{{difficulty}}">{{difficulty}}</td>
        </tr>
    </script>
    <script id="template-quizz-counter" type="text/template">
        <p id="counter">{{counter}}</p>
    </script>

    <script src="../js/templates/quizzes/categoryList.js" type="text/javascript"> </script>
    <script src="../js/templates/quizzes/quizzList.js" type="text/javascript"></script>
    <script src="../js/templates/quizzes/quizzCounter.js" type="text/javascript"></script>
</body>
</html>

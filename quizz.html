    <div class="quiz-question">
        <h2 class="quiz-title title-text shiny-title">Care dintre urmatoarele select-uri afiseaza toti studentii cu bursa?</h2>
        <div class="checkbox-wrapper">
            <label class="checkbox-label">
              <input type="checkbox" name="option"/>
              <span class="checkbox"></span>
              <span class="option-text">SELECT nume, prenume FROM studenti where bursa greater than 0;</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="option"/>
              <span class="checkbox"></span>
              <span class="option-text">SELECT nume, prenume FROM studenti_bursieri;</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="option"/>
              <span class="checkbox"></span>
              <span class="option-text">SELECT nume, prenume FROM studenti where bursa >=0;</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="option"/>
              <span class="checkbox"></span>
              <span class="option-text">SELECT nume, prenume FROM studenti where bursa is not null;</span>
            </label>
          </div>
        <button class="next-btn">Submit</button>
        <div class="quiz-index">
            <label for="progress">Progresul tau:</label>
            <progress id="progress" value="50" max="100"> 50% </progress>
